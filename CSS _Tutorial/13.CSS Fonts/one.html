<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Style</title>
    <style>
        p:nth-child(1) {
            font-style: normal;
        }

        p:nth-child(2) {
            font-style: italic;
        }

        p:nth-child(3) {
            font-style: oblique;
        }
    </style>
</head>
<body>
<!--倾斜非常类似于斜体，但较少支持-->
<p>Font Style</p>
<p>Font Style</p>
<p>Font Style</p>
</body>
</html>
