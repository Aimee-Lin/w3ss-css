<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Variant</title>
    <style>
        .demo1 {
            font-variant: normal;
        }

        .demo2 {
            font-variant: small-caps;
        }

        .demo3 {
            font-variant: all-petite-caps;
        }
    </style>
</head>
<body>
<p class="demo1">Font Variant</p>
<p class="demo2">Font Variant</p>
<p class="demo3">Font Variant</p>
</body>
</html>
