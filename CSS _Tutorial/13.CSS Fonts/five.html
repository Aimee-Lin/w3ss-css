<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Weight</title>
    <style>
        .demo1 {
            font-weight: normal;
        }

        .demo2 {
            font-weight: lighter;
        }

        .demo3 {
            font-weight: bold;
        }

        .demo4 {
            font-weight: 800;
        }
    </style>
</head>
<body>
<p class="demo1">Font Weight</p>
<p class="demo2">Font Weight</p>
<p class="demo3">Font Weight</p>
<p class="demo4">Font Weight</p>
</body>
</html>
