<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use a Combination of Percent and Em</title>
    <style>
        body {
            font-size: 100%;
        }

        p:nth-child(1) {
            font-size: 2em;
        }

        p:nth-child(2) {
            font-size: 1em;
        }

        p:nth-child(3) {
            font-size: 3em;
        }
    </style>
</head>
<body>
<!--在所有浏览器中显示相同的文本大小，并允许所有浏览器缩放或调整文本大小-->
<p>Use a Combination of Percent and Em</p>
<p>Use a Combination of Percent and Em</p>
<p>Use a Combination of Percent and Em</p>
</body>
</html>
