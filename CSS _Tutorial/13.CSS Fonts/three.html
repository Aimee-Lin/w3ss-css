<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Font Size With Em</title>
    <style>
        p:nth-child(1) {
            font-size: 3em;
        }

        p:nth-child(2) {
            font-size: 2.1em;
        }

        p:nth-child(3) {
            font-size: 0.21em;
        }
    </style>
</head>
<body>
<p>Set Font Size With Em</p>
<p>Set Font Size With Em</p>
<p>Set Font Size With Em</p>
</body>
</html>
