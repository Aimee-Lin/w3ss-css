<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background color</title>
    <style>
        a:link{
            background-color: red;
        }
        a:visited{
            background-color: yellow;
        }
        a:hover{
            background-color: #d0f8ff;
        }
        a:active{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
<a href="#">this is a link</a>
</body>
</html>
