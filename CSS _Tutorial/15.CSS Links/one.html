<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Links</title>
    <style>
        a:link {
            color: #721988;
        }

        a:visited {
            color: aqua;
        }

        a:hover {
            color: #ed4503;
        }

        a:active {
            color: olivedrab;
        }
    </style>
</head>
<body>
<a href="#">哈哈</a>
</body>
</html>
