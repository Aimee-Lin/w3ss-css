<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="border-style: solid">
    <p style="border-style: inherit">border style 继承</p>
    <p style="border-style: dashed">border style 虚线</p>
    <p style="border-style: dotted">border style 点线</p>
    <p style="border-style: double">border style 双线</p>
    <p style="border-style: groove;border-width: 10px">border style 凹线</p>
    <p style="border-style: inset;border-width: 10px">border style</p>
    <p style="border-style: outset;border-width: 10px">border style</p>
    <p style="border-style: ridge;border-width: 10px">border style</p>
    <p style="border-style: none">border style</p>
</div>
</body>
</html>
