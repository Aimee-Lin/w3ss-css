<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Vertically - Using position & transform</title>
    <style>
        div {
            height: 200px;
            border: 1px solid darkmagenta;
            position: relative;
        }

        p {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div>
    <!--使用定位和位移使盒子居中-->
    <p>Center Vertically - Using position & transform</p>
</div>
</body>
</html>
