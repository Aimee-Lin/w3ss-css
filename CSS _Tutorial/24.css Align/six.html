<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Vertically - Using padding</title>
    <style>
        .center {
            width: 600px;
            padding: 100px 0;
            border: 1px solid darkgreen;
        }

        .demo {
            width: 600px;
            padding: 100px 0;
            text-align: center;
            border: 1px solid darkgreen;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
<!--使用上下填充的方式，达到居中的目的-->
<div class="center">
    <p>Center Vertically - Using padding</p>
</div>
<div class="demo">
    <p>Center Vertically - Using padding</p>
</div>
</body>
</html>
