<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left and Right Align - Using float</title>
    <style>
        .one {
            background-color: darkgreen;
            width: 300px;
            height: 300px;
            float: right;
        }

        .two {
            background-color: salmon;
            width: 400px;
            height: 400px;
            float: left;
        }
    </style>
</head>
<body>
<div class="one">
    Left and Right Align - Using float
</div>
<div class="two">
    Left and Right Align - Using float
</div>
</body>
</html>
