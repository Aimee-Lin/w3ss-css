<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position: static</title>
    <style>
        div:nth-child(1) {
            position: static;
            border: 2px solid #ab5aff;
        }

        div:nth-child(2) {
            position: relative;
            left: 50px;
            border: 2px solid darkorange;
        }

        div:nth-child(3) {
            position: fixed;
            bottom: 50px;
            left: 100px;
            border: 2px solid hotpink;
        }
    </style>
</head>
<body>
<div>
    this is a div has position:static;this is a div has position: relative;
</div>
<div>
    this is a div has position: relative;this is a div has position: relative;
</div>
<div>
    this is a div has position:static;this is a div has position: relative;
</div>
</body>
</html>
