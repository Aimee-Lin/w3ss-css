<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Override The Default Display Value</title>
    <style>
        p {
            display: inline;
        }

        span {
            display: block;
        }
    </style>
</head>
<body>
<p>css</p>
<p>html</p>
<p>JavaScript</p>
<span>this is a cat.</span>
<span>this is a dog.</span>
<span>this is a bird.</span>
<a href="#">html</a>
<a href="#">css</a>
<a href="#">javascript</a>
</body>
</html>
