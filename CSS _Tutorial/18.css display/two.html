<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:none</title>
    <style>
        li {
            padding: 10px;
            background-color: #ffa8c3;
            list-style: none;
        }

        li:nth-child(even) {
            background-color: aquamarine;
        }

        .demo {
            display: none;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li class="demo">3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
