<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Dividers</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border-bottom: 1px solid salmon;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>fruit</th>
        <th>animal</th>
    </tr>
    <tr>
        <td>apple</td>
        <td>cat</td>
    </tr>
    <tr>
        <td>bananer</td>
        <td>dog</td>
    </tr>
</table>
</body>
</html>
