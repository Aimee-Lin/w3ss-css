<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Color</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: salmon;
            color: white;
        }

        tr:nth-child(even) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>fruit</th>
        <th>animal</th>
    </tr>
    <tr>
        <td>apple</td>
        <td>cat</td>
    </tr>
    <tr>
        <td>bananer</td>
        <td>dog</td>
    </tr>
    <tr>
        <td>fruit</td>
        <td>animal</td>
    </tr>
    <tr>
        <td>apple</td>
        <td>cat</td>
    </tr>
    <tr>
        <td>bananer</td>
        <td>dog</td>
    </tr>
</table>
</body>
</html>
