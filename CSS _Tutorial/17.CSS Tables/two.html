<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Width and Height</title>
    <style>
        table, td,th{
            border:1px solid salmon;
        }
        table{
            border-collapse: collapse;
            width: 50%;
        }
        th{
            height: 100px;
        }
    </style>
</head>
<body>
<table class="demo1">
    <tr>
        <th>fruit</th>
        <th>animal</th>
    </tr>
    <tr>
        <td>apple</td>
        <td>cat</td>
    </tr>
    <tr>
        <td>bananer</td>
        <td>dog</td>
    </tr>
</table>
</body>
</html>
