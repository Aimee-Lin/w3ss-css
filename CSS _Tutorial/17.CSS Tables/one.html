<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Borders</title>
    <style>
        table, th, td {
            border: 1px solid salmon;
        }

        .demo2 {
            margin-top: 10px;;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table class="demo1">
    <tr>
        <th>fruit</th>
        <th>animal</th>
    </tr>
    <tr>
        <td>apple</td>
        <td>cat</td>
    </tr>
    <tr>
        <td>bananer</td>
        <td>dog</td>
    </tr>
</table>
<table class="demo2">
    <tr>
        <th>fruit</th>
        <th>animal</th>
    </tr>
    <tr>
        <td>apple</td>
        <td>cat</td>
    </tr>
    <tr>
        <td>bananer</td>
        <td>dog</td>
    </tr>
</table>
</body>
</html>
