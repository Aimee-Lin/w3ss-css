<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Selector</title>
    <style>
        div > p {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<!--子选择器-->
<div>
    <p>Child Selector</p>
    <p>Child Selector</p>
    <span><p>Child Selector</p></span>
</div>
<p>Child Selector</p>
<p>Child Selector</p>
</body>
</html>
