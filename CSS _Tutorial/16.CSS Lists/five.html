<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling List With Colors</title>
    <style>
        .demo1 {
            background-color: salmon;
            padding: 5px;
        }

        .demo2 {
            background-color: darkorange;
            padding: 5px;
        }

        .demo1 li {
            background-color: gainsboro;
            padding: 5px;
        }

        .demo2 li {
            background-color: antiquewhite;
            margin: 5px;
        }
    </style>
</head>
<body>
<ul class="demo1">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
<ul class="demo2">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
</body>
</html>
