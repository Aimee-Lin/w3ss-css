<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The List Item Markers</title>
    <style>
        .demo1 {
            list-style-image: url('xixi.png');
        }

        .demo2 {
            list-style-position: outside;
        }

        .demo3 {
            list-style-position: inside;
        }
    </style>
</head>
<body>
<ul class="demo1">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
<ul class="demo2">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
<ul class="demo3">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
</body>
</html>
