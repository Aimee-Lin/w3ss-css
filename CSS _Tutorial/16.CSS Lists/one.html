<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different List Item Markers</title>
    <style>
        .demo1 {
            list-style-type: circle;
        }

        .demo2 {
            list-style-type: square;
        }

        .demo3 {
            list-style-type: upper-roman;
        }

        .demo4 {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
<ul class="demo1">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
</ul>
<ul class="demo2">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
</ul>
<ol class="demo3">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ol>
<ol class="demo4">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ol>


</body>
</html>
