<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List - Shorthand property</title>
    <style>
        ul {
            list-style: square inside url("xixi.png");
        }

        ul:nth-child(2) {
            list-style-position: outside;
        }
    </style>
</head>
<body>
<ul>
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
<ul>
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>

</body>
</html>
