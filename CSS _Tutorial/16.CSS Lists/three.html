<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Default Settings</title>
    <style>
        .demo1{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<ul>
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
<ul class="demo1">
    <li>apple</li>
    <li>bananer</li>
    <li>cat</li>
    <li>dog</li>
</ul>
</body>
</html>
