<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Transformation</title>
    <style>
        .one {
            text-transform: capitalize;
        }

        .two {
            text-transform: lowercase;
        }

        .three {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<p class="one">This is some apples</p>
<p class="two">This is some apples</p>
<p class="three">This is some apples</p>
</body>
</html>
