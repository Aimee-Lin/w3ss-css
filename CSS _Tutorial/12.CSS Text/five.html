<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Indentation</title>
    <style>
        .one {
            text-indent: each-line;
        }

        .two {
            text-indent: 100%;
        }

        .three {
            text-indent: 50px;
        }
    </style>
</head>
<body>
<p class="one">Text Indentation</p>
<p class="two">Text Indentation</p>
<p class="three">Text Indentation</p>
</body>
</html>
