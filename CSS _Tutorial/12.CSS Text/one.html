<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Color</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: green;
        }

        h3 {
            color: pink;
        }

        h4 {
            color: yellow;
        }

        h5 {
            color: skyblue;
        }
    </style>
</head>
<body>
<h1>red color</h1>
<h2>green color</h2>
<h3>pink color</h3>
<h4>yellow color</h4>
<h5>skyblue color</h5>
</body>
</html>
