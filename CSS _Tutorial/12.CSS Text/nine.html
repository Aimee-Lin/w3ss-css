<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Spacing</title>
    <style>
        h2 {
            word-spacing: 15px;
        }

        h3 {
            word-spacing: -15px;
        }
    </style>
</head>
<body>
<!--单词间隔-->
<h2>word spacing</h2>
<h3>Word Spacing</h3>
</body>
</html>
